<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SparkleClean Laundry Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">SparkleClean</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="nav-button">Dashboard</a></li>
                <li><button id="logoutButton" class="nav-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="dashboard">
            <h1>Welcome, <span id="userName"></span>!</h1>
            <div class="dashboard-content">
                <div class="order-form">
                    <h2>Place a New Order</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="service">Service Type:</label>
                            <select id="service" required>
                                <option value="">Select a service</option>
                                <option value="wash">Wash</option>
                                <option value="iron">Iron</option>
                                <option value="wash_iron">Wash & Iron</option>
                                <option value="dry_clean">Dry Clean</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (in kg):</label>
                            <input type="number" id="weight" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="pickup-date">Pickup Date:</label>
                            <input type="date" id="pickup-date" required>
                        </div>
                        <div class="form-group">
                            <label for="pickup-time">Pickup Time:</label>
                            <select id="pickup-time" required>
                                <option value="">Select a time slot</option>
                                <option value="9-11">9:00 AM - 11:00 AM</option>
                                <option value="11-1">11:00 AM - 1:00 PM</option>
                                <option value="1-3">1:00 PM - 3:00 PM</option>
                                <option value="3-5">3:00 PM - 5:00 PM</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Place Order</button>
                    </form>
                </div>
                <div class="order-history">
                    <h2>Order History</h2>
                    <ul id="orderList"></ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SparkleClean Laundry Service. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
